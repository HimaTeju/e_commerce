{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block user %}{{user}}{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Add Items</h2>
        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <img src="{{ item.image.url }}" class="rounded-t-xl">
                    <h3 class="text-xl font-semibold">{{ item.name }}</h3>
                    <p class="text-gray-500">{{ item.description }}</p>
                    <p class="text-gray-500">â‚¹{{ item.price }}</p>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="number" name="quantity" min="1" placeholder="Quantity" required class="text-gray-600 p-2 rounded border-gray-300">
                        <button type="submit" class="mt-4 block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Add to Cart
                        </button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
